<div class="container">
  <h3>Projects</h3> 
  <div class="content" *ngFor="let project of projects">
    <div class="detail">
     
      <div class="detail-content">
      <span class="detail-name">{{project.projectName}}</span>
      </div>
      
      <div class="detail-content">
       Department:{{project.Department}}
      </div>

      <div class="detail-content info">
     {{project.projectDetails}}
      </div>
      <br clear="all">
     
    </div>
  </div>
</div>
