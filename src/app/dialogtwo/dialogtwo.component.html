 <mat-toolbar class="toolbar">
<h2 mat-dialog-title>{{message}}</h2>

         <span class="toolbar-spacer"></span>
 </mat-toolbar>
   <mat-dialog-content>
  
    <div class="container">
      <form [formGroup]="_contactForm" (submit)="onSubmit()" >
        <div class="form-group">
   <div class="row">
         <div class="col-md-6">
        
    <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
          </div>
          <div class="col-md-6">
         
    <mat-form-field appearance="fill">
    <mat-label>Surname</mat-label>
    <input matInput formControlName="surnaame">
  </mat-form-field>
          </div>
        
        </div>
       <div class="row">

          <div class="col-md-6">
          <mat-form-field appearance="fill">
    <mat-label>Position</mat-label>
    <input matInput formControlName="position">
  </mat-form-field> 
          </div>
  <div class="col-md-6">

  </div>
       </div>
         <div class="row">
          <div class="col-md-6">
             
          <button mat-raised-button  type="submit" color="accent">
          <i class="material-icons">save</i>
          
          </button>
          <button mat-raised-button  type="submit" color="accent">
          <i (click)="onNoClick()" class="material-icons">cancel</i>
          </button>
          </div>
        </div>
      </div>   
    
      </form>
   </div>
</mat-dialog-content>
